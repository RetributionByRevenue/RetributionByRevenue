<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="http://www.coachesneedsocial.com/wp-content/uploads/2014/12/BannerWCircleImages-1.jpg" />

<meta property="og:description" content="Creo quia absurdum est." />
<meta property="og:url"content="https://images.pond5.com/vitruvian-man-footage-000699568_iconl.jpeg" />
<meta property="og:title" content="Retribution by Revenue" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pepino.png"/>
    <title>Retribution by Revenue</title>
</head>
<body>
    <div id="topBanner"><h2 id="companyName">Retribution By Revenue <span style="font-size: 50%;">LLC</span></h2></div>
    <div id="infoData">
        <div id="socialLinks">
            <img class="instaPic" src="insta_icon.png" alt="">
            <img class='githubPic' src="github_icon.png" alt="">
            <img class='youtubePic' src="youtube_icon.png" alt="">
        </div>
        <div id="chart"></div>
    </div>

    <div id="dataDisplay">
        <div class=elementToFadeInAndOut><h3>Live Current Balance: $<span id="currentBalance"></span></h3></div>
        <div class=elementToFadeInAndOut><h3>Trend: <span id="renkoTrend"></span></h3></div>
        <div class=elementToFadeInAndOut><h3>Holdings: $<span id="renkoBrick"></span></h3></div>
        <div class=elementToFadeInAndOut><h3>Last Timestamp: <span id="timestamp"></span></h3></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
