<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retribution by Revenue</title>
</head>
<body>
    <div id="topBanner"><h2 id="companyName">Retribution By Revenue <span style="font-size: 50%;">LLC</span></h2></div>
    <div id="blueRibbon"></div>
    <div id="infoData">
        <div id="socialLinks">
            <img class="instaPic" src="insta_icon.png" alt="">
            <img class='githubPic' src="github_icon.png" alt="">
            <img class='youtubePic' src="youtube_icon.png" alt="">
        </div>
        <div id="chart"></div>
    </div>

    <div id="dataDisplay">
        <h6>Current Balance: $<span id="currentBalance"></span></h6>
        <h6>Trend: <span id="renkoTrend"></span></h6>
        <h6>Holdings: $<span id="renkoBrick"></span></h6>
        <h6>Last Timestamp: <br><span id="timestamp"></span></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
